<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Job Application Form</h1>
  <form id="jobForm">
    <div>
      <h2>Personal Information</h2>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>
      <label for="zip">ZIP Code:</label>
      <input type="text" id="zip" name="zip" pattern="[0-9]{5}" required>
    </div>

    <div>
      <h2>Resume and Cover Letter</h2>
      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" required>
      <label for="coverLetter">Cover Letter:</label>
      <textarea id="coverLetter" name="coverLetter" required></textarea>
    </div>

    <div>
      <h2>Education</h2>
      <label for="education">Highest Level of Education Attained:</label>
      <input type="text" id="education" name="education" required>
      <label for="school">Name of School/University:</label>
      <input type="text" id="school" name="school" required>
      <label for="major">Major/Area of Study:</label>
      <input type="text" id="major" name="major" required>
      <label for="graduationYear">Graduation Year:</label>
      <input type="number" id="graduationYear" name="graduationYear" required>
    </div>

    <div>
      <h2>Employment History</h2>
      <label for="jobTitle">Previous Job Title:</label>
      <input type="text" id="jobTitle" name="jobTitle">
      <label for="company">Company Name:</label>
      <input type="text" id="company" name="company">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate">
      <label for="responsibilities">Job Responsibilities:</label>
      <textarea id="responsibilities" name="responsibilities"></textarea>
    </div>

    <div>
      <h2>Skills</h2>
      <label for="skills">Relevant Skills:</label>
      <input type="text" id="skills" name="skills" required>
      <label for="certifications">Certifications:</label>
      <input type="text" id="certifications" name="certifications">
    </div>

    <div>
      <h2>Availability</h2>
      <label for="startDate">Preferred Start Date:</label>
      <input type="date" id="startDate" name="startDate" required>
      <label for="schedule">Preferred Work Schedule:</label>
      <input type="text" id="schedule" name="schedule" required>
      <label for="relocate">Willingness to Relocate:</label>
      <select id="relocate" name="relocate" required>
        <option value="">Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div>
      <h2>References</h2>
      <label for="referenceName">Reference Name:</label>
      <input type="text" id="referenceName" name="referenceName" required>
      <label for="referenceContact">Reference Contact Information:</label>
      <input type="text" id="referenceContact" name="referenceContact" required>
      <label for="relationship">Relationship to Applicant:</label>
      <input type="text" id="relationship" name="relationship" required>
    </div>

    <div>
      <h2>Additional Questions</h2>
      <label for="question">Why do you want to work for this company?</label>
      <textarea id="question" name="question" required></textarea>
    </div>

    <div>
      <h2>Consent and Agreement</h2>
      <label>
        <input type="checkbox" id="terms" name="terms" required>
        I agree to the terms and conditions
      </label>
      <label>
        <input type="checkbox" id="privacy" name="privacy" required>
        I acknowledge the Privacy Policy
      </label>
    </div>

    <button type="submit">Submit Application</button>
  </form>

  <button id="viewTableBtn">View Applications as Table</button>
  <table id="applicationTable" style="display: none;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Resume</th>
        <th>Cover Letter</th>
        <!-- Add more table headers as needed -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
